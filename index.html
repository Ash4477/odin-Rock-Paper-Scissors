<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="choice-box">
            <h2>Player</h2>
            <div class="choices player">
                <button id="rock"><img src="./images/rock.png" alt="rock" title="rock"></button>
                <button id="paper"><img src="./images/paper.png" alt="paper" title="paper"></button>
                <button id="scissors"><img src="./images/scissors.png" alt="scissors" title="scissors"></button>
            </div>
        </div>
        <div class="choice-box">
            <h2>Computer</h2>
            <div class="choices comp">
                <button id="comp-choice-img"></button>
            </div>
        </div>
    </main>
</body>
</html>
